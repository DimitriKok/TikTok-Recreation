<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon"/>
    <title>Log In | TikTok</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            font-family: "Roboto";
        }

        .navImg {
            width: 15%;
            padding-bottom: 33px;
            padding-left: 5px;
        }

        #navbar {
            font-size: 100px;
            max-height: 75px;
            background-color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            align-items: center;
        }

        body {
            padding-top: 75px;
        }

        #bodyWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #titleText {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 35px;
            margin: 0;
            font-weight: 700;
            padding-top: 50px;
        }

        #underText {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 15px;
            margin: 0;
            font-weight: 200;
            padding-top: 35px;
            text-align: center;
            opacity: 50%;
        }

        #logInButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%; /* Ensures the container spans full width */
            margin-top: 20px;
        }

        #logInButtons img {
            margin: 0 auto; /* Centers the image within its container */
            display: block;
        }

        #privacy {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 13px;
            margin: 0;
            font-weight: 200;
            padding-top: 35px;
            text-align: center;
            text-decoration: none;
        }

        #privacyTwo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 13px;
            margin: 0;
            font-weight: 200;
            padding-top: 0;
            text-align: center;
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited, a:hover, a:active, a:focus {
            text-decoration: none;
            color: inherit;
        }

        a {
            font-weight: 400;
            color: black;
            opacity: 100%;
        }

        .linkBold {
            font-weight: 500;
            opacity: 100%;
        }

        #noAcc {
            text-align: center;
        }

        #accText {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #blackBottom {
            position: fixed;
            background-color: black;
            padding: 15px 20px;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 50px;
        }

        #engImg, #copy {
            width: 12%;
            max-width: 150px;
        }

        #engImg {
            padding-left: 150px;
        }

        #copy {
            padding-right: 150px;
        }

        .feedImg {
            right: 0;
            position: fixed;
            width: 12%;
            padding-right: 10px;
            padding-top: 23px;
        }

        a.linkRed {
            color: red !important;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            #logInButtons img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html">
            <img class="navImg" src="Images/TikTok.png">
            <img class="feedImg" src="Images/Feedback.png">
        </a>
    </div>
    <div id="bodyWrapper">
        <div id="titleText">
            Log in to TikTok
        </div>
        <div id="underText">
            Manage your account, check notifications,<br> comment on videos, and more.
        </div>
        <div id="logInButtons">
            <a href="L.html">
                <img src="Images/Login.png" width="50%">
            </a>
        </div>
        <div id="privacy">
            By continuing, you agree to TikTok’s <a href="L.html" class="linkBold">Terms of Service</a> 
        </div>
        <div id="privacyTwo">
            and confirm that you have read TikTok’s <a href="L.html" class="linkBold">Privacy Policy</a>.
        </div>
    </div>
    <div id="noAcc">
        <div id="accText">
            Don’t have an account? <a href="L.html" class="linkRed">Sign up</a>
        </div>
    </div>
    <div id="blackBottom">
    </div>
</body>
</html>
