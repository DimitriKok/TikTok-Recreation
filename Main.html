<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help TikTok</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            font-family: "Roboto";
        }

        .navImg {
            width: 15%;
            padding-bottom: 33px;
            padding-left: 5px;
        }

        #navbar {
            font-size: 100px;
            max-height: 75px;
            background-color: white;
            border-bottom: 1px solid rgba(34,90,89,0.2);
            width: 100%; /* Ensure it stretches across the screen */
            position: fixed; /* Fixed position keeps the navbar at the top */
            top: 0; /* Position it at the top of the screen */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure the navbar stays on top of other elements */
        }

        /* Add padding to the top of the body to account for the fixed navbar */
        body {
            padding-top: 75px; /* Add padding equal to the height of the navbar */
        }

        /* Flexbox to align video and text side by side */
        #bodyWrapper {
            display: flex;
            align-items: flex-start;  /* Align items to the top */
            padding: 0;
        }

        /* Style for the video container */
        #bodyVid {
            display: flex;
        }

        /* Style for the text container */
        #bodyText {
            margin-left: 20px;  /* Adds space between the videos and the text */
            max-width: 500px;  /* Limit the width of the text */
            justify-content: center;
            padding-left: 50px;
            padding-top: 150px;
        }

        /* Styling for text elements */
        p1, p2, p3 {
            display: block;
            margin: 10px 0;  /* Adds space between paragraphs */
        }

        .HelpUs {
            font-size: 50px;
            font-weight: 5000;
            justify-content: center;
        }

        .InfoOne {
            font-size: 25px;
            font-weight: 500;
            color: rgb(36, 35, 35);
        }

        .InfoTwo {
            font-size: 20px;
            font-weight: 100;
            padding-top: 10px;
            color: rgb(36, 35, 35);
        }

        #Bottom {
            background-color: black;
            padding-bottom: 1000px;
        }

    </style>
</head>
<body>
    <div id="navbar">
        <img class="navImg" src="Images/TikTok.png">
    </div>
    <div id="bodyWrapper">
        <div id="bodyVid">
            <video autoplay loop muted width="360" height="640">
                <source src="Videos/VideoOne.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted width="360" height="640">
                <source src="Videos/VideoTwo.mp4" type="video/mp4">
            </video>
        </div>
        <div id="bodyText">
            <p1 class="HelpUs">
                <b>About TikTok</b>
            </p1>
            <p2 class="InfoOne">
                TikTok is the leading destination for short-form mobile video. Our mission is to inspire creativity and bring joy.
            </p2>
            <p3 class="InfoTwo">
                TikTok's global headquarters are in Los Angeles and Singapore, and its offices include New York, London, Dublin, Paris, Berlin, Dubai, Jakarta, Seoul, and Tokyo.
            </p3>
        </div>
    </div>
    <div id="Bottom">
    </div>
</body>
</html>
