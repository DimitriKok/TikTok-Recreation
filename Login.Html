<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | TikTok</title>
    <style>
        /* Reset margin and padding for body and html */
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            font-family: "Roboto";
        }

        .navImg {
            width: 15%;
            padding-bottom: 33px;
            padding-left: 5px;
        }

        #navbar {
            font-size: 100px;
            max-height: 75px;
            background-color: white;
            width: 100%; /* Ensure it stretches across the screen */
            position: fixed; /* Fixed position keeps the navbar at the top */
            top: 0; /* Position it at the top of the screen */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure the navbar stays on top of other elements */
            align-items: center;
        }

        /* Add padding to the top of the body to account for the fixed navbar */
        body {
            padding-top: 75px; /* Add padding equal to the height of the navbar */
        }

        /* Flexbox to align video and text side by side */
        #bodyWrapper {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            padding: 0;
            width: 100%; /* Ensure the wrapper spans full width */
        }

        #titleText {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the full width */
            font-size: 35px; /* Adjust font size */
            margin: 0; /* Reset margins */
            font-weight: 700;
            padding-top: 50px;
        }

        #underText {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the full width */
            font-size: 15px; /* Adjust font size */
            margin: 0; /* Reset margins */
            font-weight: 200;
            padding-top: 35px; /* Add spacing below the title text */
            text-align: center;
            opacity: 50%;
        }

        #privacy {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the full width */
            font-size: 13px; /* Adjust font size */
            margin: 0; /* Reset margins */
            font-weight: 200;
            padding-top: 35px; /* Add spacing below the title text */
            text-align: center;
            text-decoration: none;
        }

        #privacyTwo {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the full width */
            font-size: 13px; /* Adjust font size */
            margin: 0; /* Reset margins */
            font-weight: 200;
            padding-top: 0%; /* Add spacing below the title text */
            text-align: center;
            text-decoration: none;
        }

        #logInButtons {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            width: 50%; /* Span the entire width of the container */
            margin-top: 20px; /* Add some spacing from the text above */
        }

        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the inherited text color */
        }

        a:visited, a:hover, a:active, a:focus {
            text-decoration: none; /* Ensure no underline appears in any state */
            color: inherit; /* Prevent color change on hover or focus */
        }

        a {
            font-weight: 400;
            color: black;
            opacity: 100%;
        }

        .linkBold {
            font-weight: 500;
            opacity: 100%;
        }

        #bodyWrapper {
            padding-bottom: 50px;
            border-bottom: 1px solid rgba(34, 90, 89, 0.2);
        }

        #noAcc {
            text-align: center;
        }

        #accText {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #blackBottom {
            position: fixed;
            background-color: black;
            padding: 15px 20px; /* Add padding for aesthetics */
            width: 100%; /* Stretch the black bar across the screen */
            bottom: 0; /* Ensure it's fixed at the bottom */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Push items to opposite ends */
            align-items: center; /* Vertically align items */
        }

        #engImg, #copy {
            width: 12%; /* Set image width */
            max-width: 150px; /* Optional: cap the maximum size */
        }

        #engImg {
            padding-left: 150px;
        }

        #copy {
            padding-right: 150px;
        }

        .feedImg {
            right: 0;
            position: fixed;
            width: 12%;
            padding-right: 10px;
            padding-top: 23px;
        }

        a.linkRed {
            color: red !important; /* Add !important to ensure it overrides other styles */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="Main.html">
            <img class="navImg" src="Images/TikTok.png">
            <img class="feedImg" src="Images/Feedback.png">
        </a>
    </div>
    <div id="bodyWrapper">
        <div id="titleText">
            Log in to TikTok
        </div>
        <div id="underText">
            Manage your account, check notifications,<br> comment on videos, and more.
        </div>
        <div id="logInButtons">
            <img src="Images/Login.png" width="50%">
        </div>
        <div id="privacy">
            By continuing, you agree to TikTok’s  <a href="https://www.tiktok.com/legal/page/us/terms-of-service/en" class="linkBold">Terms of Service</a> 
        </div>
        <div id="privacyTwo">
            and confirm that you have read TikTok’s  <a href="https://www.tiktok.com/legal/page/us/privacy-policy/en" class="linkBold">Privacy Policy</a>.
        </div>
    </div>
    <div id="noAcc">
        <div id="accText">
            Don’t have an account? <a href="https://www.tiktok.com/signup" class="linkRed">Sign up</a>
        </div>
    </div>
    <div id="blackBottom">
        <img id="engImg" src="Images/English.png" alt="English">
    </div>
</body>
</html>
